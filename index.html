<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #tabBar {
      display: flex;
      background-color: #e0e0e0;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: pointer;
      background-color: #e0e0e0;
      border-right: 1px solid #ccc;
      position: relative;
    }

    .tab.active {
      background-color: #ffffff;
      font-weight: bold;
    }

    .tab-title {
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tab .reload-btn {
      margin-left: 8px;
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      color: #555;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
      gap: 10px;
    }

    #urlInput {
      flex: 1;
      min-width: 200px;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .iframe-container {
      display: none;
      width: 100%;
      height: calc(100vh - 100px);
    }

    .iframe-container.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>

  <div id="tabBar"></div>

  <div id="controls">
    <input type="text" id="urlInput" placeholder="URLを入力...">
    <button id="goButton">Go!</button>
    <button id="newTabButton">＋ 新しいタブ</button>
    <button class="bookmark" data-url="https://google.com/?igu=1">Google</button>
    <button class="bookmark" data-url="https://ja.wikipedia.org">Wikipedia</button>
  </div>

  <div id="iframeArea"></div>

  <script>
  let tabCount = 0;
  let currentTabId = null;

  const tabBar = document.getElementById('tabBar');
  const iframeArea = document.getElementById('iframeArea');
  const urlInput = document.getElementById('urlInput');

  function createTab(url = 'https://google.com/?igu=1') {
    const tabId = 'tab' + (++tabCount);
    const tab = document.createElement('div');
    tab.className = 'tab';
    tab.dataset.tabId = tabId;

    const tabTitle = document.createElement('span');
    tabTitle.className = 'tab-title';
    tabTitle.textContent = 'タブ ' + tabCount;

    const reloadBtn = document.createElement('button');
    reloadBtn.className = 'reload-btn';
    reloadBtn.textContent = '✕';
    reloadBtn.title = 'リロード';
    reloadBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const iframe = document.querySelector(`.iframe-container[data-tab-id="${tabId}"] iframe`);
      const currentSrc = iframe.src;
      iframe.src = '';
      setTimeout(() => iframe.src = currentSrc, 10);
    });

    tab.appendChild(tabTitle);
    tab.appendChild(reloadBtn);
    tab.addEventListener('click', () => switchTab(tabId));
    tabBar.appendChild(tab);

    const iframeContainer = document.createElement('div');
    iframeContainer.className = 'iframe-container';
    iframeContainer.dataset.tabId = tabId;

    const iframe = document.createElement('iframe');
    iframe.src = url;

    iframe.addEventListener('error', () => {
      iframe.srcdoc = "<!DOCTYPE html><html><body style='background:white;'></body></html>";
    });

    iframe.addEventListener('load', () => {
      try {
        const docTitle = iframe.contentDocument?.title;
        if (docTitle && docTitle.length > 0) {
          tabTitle.textContent = docTitle;
        }
      } catch (e) {}
    });

    iframeContainer.appendChild(iframe);
    iframeArea.appendChild(iframeContainer);
    switchTab(tabId);
  }

  function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => {
      tab.classList.toggle('active', tab.dataset.tabId === tabId);
    });
    document.querySelectorAll('.iframe-container').forEach(container => {
      container.classList.toggle('active', container.dataset.tabId === tabId);
    });

    currentTabId = tabId;
    const activeIframe = document.querySelector(`.iframe-container[data-tab-id="${tabId}"] iframe`);
    urlInput.value = activeIframe.src;
  }

  document.getElementById('goButton').addEventListener('click', () => {
    if (!currentTabId) return;
    let url = urlInput.value.trim();
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
      url = 'https://' + url;
    }
    const iframe = document.querySelector(`.iframe-container[data-tab-id="${currentTabId}"] iframe`);
    iframe.src = url;
  });

  // ✅ Enterキーで読み込み
  urlInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      document.getElementById('goButton').click();
    }
  });

  document.getElementById('newTabButton').addEventListener('click', () => {
    createTab();
  });

  document.querySelectorAll('.bookmark').forEach(button => {
    button.addEventListener('click', () => {
      const url = button.dataset.url;
      urlInput.value = url;
      document.getElementById('goButton').click();
    });
  });

  // 初期タブ作成
  createTab();
</script>

</body>
</html>
