<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WIkipedia-LoadingServerCheck</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="realIframe"></iframe>

  <script>
    const realIframe = document.getElementById('realIframe');
    const targetURL = decodeURIComponent(location.hash.slice(1));

    realIframe.src = targetURL;

    realIframe.addEventListener('load', () => {
      try {
        const currentURL = realIframe.contentWindow.location.href;
        parent.postMessage({ type: 'updateURL', url: currentURL }, '*');
      } catch (e) {
        parent.postMessage({ type: 'updateURL', url: realIframe.src }, '*');
      }
    });
  </script>
</body>
</html>
